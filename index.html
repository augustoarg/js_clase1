<!DOCTYPE html>
<html lang="en">
<head>
		<meta 	charset="UTF-8">
		<title>JS Clase 1</title>
		<script>
 		document.addEventListener("keypress", function(e) {
 			var ryu = document.querySelector("img");
 			if (e.charCode === 99) {
 				ryu.src = "./css/imagenes/1.png";
 		} else if (e.charCode === 112) {
 				ryu.src = "./css/imagenes/2.png"
 		}
 	})
		</script>
</head>
<body>
		<img src="./css/imagenes/1.png" alt="ryu-1">

</body>
